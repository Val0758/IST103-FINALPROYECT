
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Social Media Dashboard</title>

    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    
    <header class="top-bar">
      <div class="wrapper">
        <div class="header-info">
          <h1>Social Media Dashboard</h1>
          <p class="total-followers">Total Followers: 23,004</p>
        </div>

    <title>Social Media</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dashboard">
      <div class="dashboard-header">
        <h1>Social Media Dashboard</h1>


        <div class="toggle-container">
          <span>Dark Mode</span>
          <label class="toggle-switch">
            <input type="checkbox" class="theme" />
            <span class="slider"></span>
          </label>
        </div>
      </div>

    </header>

   
    <hr class="divider" />

    
    <main class="dashboard">
      
      <section class="cards">
        
        <div class="card facebook">
          <div class="card-top">
            <i class="fab fa-facebook-square "></i>
            <span class="facebook-user"></span>
          </div>
          <p class="followers-count facebook-followers"></p>
          <p class="small">FOLLOWERS</p>
          <p class="today positive facebook-update">
            <i class="fas fa-caret-up"></i> 
          </p>
        </div>
        
        <div class="card twitter">
          <div class="card-top">
            <i class="fab fa-twitter"></i>
            <span class="twitter-user"></span>
          </div>
          <p class="followers-count twitter-followers"></p>
          <p class="small">FOLLOWERS</p>
          <p class="today positive twitter-update">
            <i class=" fas fa-caret-up"></i>
          </p>
        </div>
        
        <div class="card instagram">
          <div class="card-top">
            <i class="fab fa-instagram"></i>
            <span class="instagram-user"></span>
          </div>
          <p class="instagram-followers followers-count"></p>
          <p class="small">FOLLOWERS</p>
          <p class="today positive instagram-update">
            <i class=" fas fa-caret-up"></i>
          </p>
        </div>
        
        <div class="card youtube">
          <div class="card-top">
            <i class="fab fa-youtube"></i>
            <span class="youtube-user"></span>
          </div>
          <p class="youtube-followers followers-count">8239</p>
          <p class="small">SUBSCRIBERS</p>
          <p class="today negative youtube-update">
            <i class=" fas fa-caret-down"></i>
          </p>
        </div>
      </section>

      
      <h2 class="overview-title">Overview - Today</h2>

      
      <section class="overview">
        
        <div class="overview-card">
          <div class="top-row">
            <h3>Page Views</h3>
            <i class="fab fa-facebook-square"></i>
          </div>
          <div class="bottom-row">
            <p class="overview-count viewsF"></p>
            <p class="overview-change positive views-pF">
              <i class="fas fa-caret-up"></i>
            </p>
          </div>
        </div>
        
        <div class="overview-card">
          <div class="top-row">
            <h3>Likes</h3>
            <i class="fab fa-facebook-square"></i>
          </div>
          <div class="bottom-row">
            <p class="overview-count likesF"></p>
            <p class="overview-change negative likes-pF">
              <i class="fas fa-caret-down"></i> 
            </p>
          </div>
        </div>
        
        <div class="overview-card">
          <div class="top-row">
            <h3>Likes</h3>
            <i class="fab fa-instagram"></i>
          </div>
          <div class="bottom-row">
            <p class="overview-count likesI"></p>
            <p class="overview-change positive likes-pI">
              <i class="fas fa-caret-up"></i>
            </p>
          </div>
        </div>
       
        <div class="overview-card">
          <div class="top-row">
            <h3>Profile Views</h3>
            <i class="fab fa-instagram"></i>
          </div>
          <div class="bottom-row">
            <p class="overview-count viewsI"></p>
            <p class="overview-change positive views-pI">
              <i class="fas fa-caret-up"></i>
            </p>
          </div>
        </div>
        
        <div class="overview-card">
          <div class="top-row">
            <h3>Retweets</h3>
            <i class="fab fa-twitter"></i>
          </div>
          <div class="bottom-row">
            <p class="overview-count retweetsT"></p>
            <p class="overview-change positive retweets-pT">
              <i class="fas fa-caret-up"></i> 
            </p>
          </div>
        </div>
       
        <div class="overview-card">
          <div class="top-row">
            <h3>Likes</h3>
            <i class="fab fa-twitter"></i>
          </div>
          <div class="bottom-row">
            <p class="overview-count likesT"></p>
            <p class="overview-change positive likes-pT">
              <i class="fas fa-caret-up"></i> 
            </p>
          </div>
        </div>
       
        <div class="overview-card">
          <div class="top-row">
            <h3>Likes</h3>
            <i class="fab fa-youtube"></i>
          </div>
          <div class="bottom-row">
            <p class="overview-count likesY"></p>
            <p class="overview-change negative likes-pY">
              <i class="fas fa-caret-down"></i>
            </p>
          </div>
        </div>
        
        <div class="overview-card">
          <div class="top-row">
            <h3>Total Views</h3>
            <i class="fab fa-youtube"></i>
          </div>
          <div class="bottom-row">
            <p class="overview-count viewsY"></p>
            <p class="overview-change positive views-pY">
              <i class="fas fa-caret-up"></i>
            </p>
          </div>
        </div>
      </section>
    </main>

  
    <script src="js/script.js"></script>
  </body>
</html>
